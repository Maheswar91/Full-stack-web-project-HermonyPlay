<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HarmonyPlay Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }

    .sidebar {
      width: 220px;
      background: #111827;
      color: #fff;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      color: #10b981;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 10px 0;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #fff;
      font-weight: bold;
    }

    .main-content {
      flex: 1;
      padding: 30px;
    }

    .main-content h2 {
      color: #111827;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 10px;
    }

    .card h4 {
      margin-bottom: 8px;
    }

    .btn {
      display: inline-block;
      background: #10b981;
      color: #fff;
      padding: 10px 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>HarmonyPlay</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="upload.html">Upload Music</a>
    <a href="playlist.html">My Playlists</a>
    <a href="trending.html">Trending</a>
    <a href="#">Settings</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="main-content">
    <h2>Welcome back, User!</h2>

    <div class="section">
      <h3>Your Playlists</h3>
      <div class="card">
        <h4>Chill Vibes</h4>
        <p>10 songs • Created on Aug 5, 2025</p>
        <a href="playlist.html" class="btn">View</a>
      </div>
      <div class="card">
        <h4>Workout Mix</h4>
        <p>8 songs • Created on July 20, 2025</p>
        <a href="playlist.html" class="btn">View</a>
      </div>
    </div>

    <div class="section">
      <h3>Trending Songs</h3>
      <div class="card">
        <img src="Image\5.jpg" alt="Zaroorat Se Zyada - Veeda">
      <h4>Odhani</h4>
      <p>Movie: Made In China</p>
        <audio controls src="Music\Odhani Made In China 320 Kbps.mp3"></audio>
      </div>
      <div class="card">
        <h4>“Ocean Dreams” by Luna</h4>
        <audio controls src="music/oceandreams.mp3"></audio>
      </div>
    </div>
  </div>

</body>
</html>
